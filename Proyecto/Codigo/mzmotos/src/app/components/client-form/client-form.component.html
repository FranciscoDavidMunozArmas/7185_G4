<div class="position-fixed top right" style="width: 600px;">
    <div class="row">
        <div class="col">
            <div class="card h-screen">
                <div class="card-body h-full d-flex justify-content-center align-items-center">
                    <form #clientForm="ngForm" class="form-container" (ngSubmit)="onSubmit(clientForm)">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="input.name" name="name" placeholder="name" class="form-control" #name required>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="input.surname" name="surname" placeholder="surname" class="form-control" #surname required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="input.email" name="email" #email required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone" [(ngModel)]="input.phone" name="phone" #phone required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address" [(ngModel)]="input.address" name="address" #address required>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="input.city" name="city" placeholder="city" class="form-control" #city required>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="input.RUC" name="RUC" placeholder="RUC" class="form-control" #RUC required>
                        </div>
                        <div class="my-4">
                            <button type="submit" class="btn btn-primary w-full">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
